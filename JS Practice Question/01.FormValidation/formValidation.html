<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formValidation.css">
    <script src="./formValidation.js"></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>SignUp</h1>
            <form action="" id="form">
                <div class="formInput">
                    <h3>Username:</h3>
                    <input type="text" name="username" id="username" placeholder="Enter your username" value="" onkeydown="usernameValidation()">
                    <span id="usernameVal"></span>
                </div>
                <div class="formInput">
                    <h3>Email:</h3>
                    <input type="email" name="email" id="email" placeholder="johndoe@gmail.com " value="" onkeydown="emailValidation()">
                    <span id="emailVal"></span>
                </div>
                <div class="formInput">
                    <h3>Password:</h3>
                    <input type="password" name="password" placeholder="Enter your password" id="password" onkeydown="passwordValidation()">
                    <span id="passwordVal"></span>
                </div>
                <div class="formInput">
                    <h3>Confirm Password:</h3>
                    <input type="password" name="" id="reEnterPassword" placeholder="Re-Enter your password">
                    <span id="reEnterPasswordVal"></span>
                </div>
                <br>
                <input class="btn" type="button" value="SIGN UP" onclick="matchPassword()">
            </form>
        </div>
    </div>
</body>
</html>
