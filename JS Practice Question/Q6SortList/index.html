<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
    <title>Sort List</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Sort List</h1>
            <form action="" id="form">
                <div class="formInput">
                    <h3>Enter a list seperated by commas (,):</h3>
                    <input type="text" id="inputList" placeholder="10,20,30">
                </div>
                <div class="formInput">
                    <h3>Result:</h3>
                    <input type="text" id="result" placeholder="Do not enter this field" value="">
                </div>
                <br><br>
                <div class="buttons">
                    <input class="btn" type="button" value="Sort" onclick="sortList()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
