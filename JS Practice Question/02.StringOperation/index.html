<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
    <title>Strings</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>String Operations</h1>
            <form action="" id="form">
                <div class="formInput">
                    <h3>Input String:</h3>
                    <input type="text" name="inputString" id="inputString" value="">
                </div>
                <div class="formInput">
                    <h3>Enter String to Search:</h3>
                    <input type="text" name="searchString" id="searchString" value="">
                </div>
                <div class="formInput">
                    <h3>No of Occurences:</h3>
                    <input type="text" name="occurence" id="occurence" placeholder="Do not enter this field" value="">
                </div>
                <div class="formInput">
                    <h3>Enter String to Replace:</h3>
                    <input type="text" name="replaceString" id="replaceString" value="">
                </div>
                <div class="formInput">
                    <h3>New String:</h3>
                    <input type="text" name="newString" id="newString" placeholder="Do not enter this field" value="">
                </div>
                <br>
                <div class="buttons">
                    <input class="btn" type="button" value="Search" onclick="countOccurrences()">
                    <input class="btn" type="button" value="Replace" onclick="replace()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
