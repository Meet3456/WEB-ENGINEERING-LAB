<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
			text-align: center;
		}
		th {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<h1>Example Table</h1>
	<table>
		<thead>
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
				<th>Header 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>A</td>
				<td>X</td>
			</tr>
			<tr>
				<td>2</td>
				<td>B</td>
				<td>Y</td>
			</tr>
			<tr>
				<td>3</td>
				<td>C</td>
				<td>Z</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
